<ion-list>
  <button *ngFor="let item of placeCollection" ion-item (click)="openPlacePage(item)">
    <ion-thumbnail item-left>
      <img class="place_thumbnail" [src]="item.images">
    </ion-thumbnail>
    <h2>{{item.subject}}</h2>
    <p>{{item.desc}}</p>
    <!-- <button ion-button clear item-right>View</button> -->
  </button>

</ion-list>
